version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user # 인스턴스에서 파일이 저장될 위치
    overwrite: yes

permission:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  ApplicationStart:
    - location: /home/ec2-user/deploy.sh
      timeout: 60
      runas: ec2-user